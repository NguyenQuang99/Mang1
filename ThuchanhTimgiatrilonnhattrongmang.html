<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 10, 15, -1, 7, 2, 3];
    let max = numbers[0];
    let index = 0;
    for (let i =1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    document.write("Max:" + max +"at position" + index);
</script>
</body>
</html>
